environment:
  matrix:
    - PYTHON: "C:\\Python27"
    - PYTHON: "C:\\Python34"
    - PYTHON: "C:\\Python35"
    - PYTHON: "C:\\Python36"
    - PYTHON: "C:\\Python27-x64"
    - PYTHON: "C:\\Python36-x64"

install:
  - "%PYTHON%\\python.exe -m pip install wheel tox"
  - "%PYTHON%\\python.exe -m pip install -r requirements/dev.txt"

build: off

test_script:
  - "%PYTHON%\\python.exe -m tox"

after_test:
  - "%PYTHON%\\python.exe setup.py bdist_wheel -d dist"
  - "%PYTHON%\\python.exe -m pip install dist/*.whl"
  - "%PYTHON%\\python.exe -c 'import miniauth'"
